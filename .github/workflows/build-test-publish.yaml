name: Build, Test, and Publish

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      publish_to_main:
        description: Publish to PyPI if tests successful
        required: true
        type: boolean
        default: false

permissions:
  contents: write

jobs:

  check-version-txt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Tag with the release version
        run: |
          git tag $(cat version.txt)

  lint-format-and-static-code-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install pre-commit
        run: |
          pip install pre-commit
      - name: Lint, Format, and other static code quality checks
        run: |
          /bin/bash -x run.sh lint:ci

  build-wheel-and-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install build CLI
        run: |
          pip install build
      - name: Build python package
        run: |
          /bin/bash -x run.sh build
      - name: Upload wheel and sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheel-and-sdist
          path: ./dist/*

  execute-tests:
    needs:
      - build-wheel-and-sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Download wheel and sdist
        uses: actions/download-artifact@v4
        with:
          name: wheel-and-sdist
          path: ./dist/
      - name: Install test dependencies
        run: |
          pip install pytest pytest-cov ./dist/*.whl
      - name: Lint, Format, and other static code quality checks
        run: |
          /bin/bash -x run.sh test:ci


  build-and-push-ecr:
    needs:
      - execute-tests
      - build-wheel-and-sdist
      - lint-format-and-static-code-checks
      - check-version-txt
    runs-on: ubuntu-latest
    outputs:
      image_b64: ${{ steps.set-image.outputs.image_b64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Download wheel and sdist
        uses: actions/download-artifact@v4
        with:
          name: wheel-and-sdist
          path: ./dist/

      - name: "Debug: list downloaded artifacts"
        run: |
          echo "📦 Contents of ./dist directory:"
          ls -lh ./dist
          echo "🔍 Wheel file(s) detected:"
          find ./dist -name '*.whl'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        id: docker-build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_NAME: address-validator
          VERSION: ${{ github.sha }}
        run: |
          echo "🐳 Building Docker image...."
          docker build -f Dockerfile.aws -t $ECR_REGISTRY/$IMAGE_NAME:$VERSION .

          echo "📤 Pushing Docker image to ECR..."
          docker push $ECR_REGISTRY/$IMAGE_NAME:$VERSION

          echo "IMAGE=$ECR_REGISTRY/$IMAGE_NAME:$VERSION" >> $GITHUB_ENV



      - name: Set image output (base64-encoded to bypass secret warning)
        id: set-image
        shell: bash
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_NAME: address-validator
          VERSION: ${{ github.sha }}
        run: |
          echo "🧪 Debug: ECR_REGISTRY=$ECR_REGISTRY"
          echo "🧪 Debug: IMAGE_NAME=$IMAGE_NAME"
          echo "🧪 Debug: VERSION=$VERSION"

          if [[ -z "$ECR_REGISTRY" || -z "$IMAGE_NAME" || -z "$VERSION" ]]; then
            echo "❌ One or more required variables are missing"
            exit 1
          fi

          IMAGE="$ECR_REGISTRY/$IMAGE_NAME:$VERSION"
          echo "✅ IMAGE=$IMAGE"

          IMAGE_B64=$(echo -n "$IMAGE" | base64 | tr -d '\n')
          echo "🧪 Debug: IMAGE_B64=$IMAGE_B64"

          echo "image_b64=$IMAGE_B64" >> "$GITHUB_OUTPUT"


# Deploy the Docker image to an EC2 instance using SSH

  deploy-to-ec2:
    needs: build-and-push-ecr
    runs-on: ubuntu-latest
    steps:

      - name: Decode image name
        id: decode-image
        run: |
          IMAGE_B64="${{ needs.build-and-push-ecr.outputs.image_b64 }}"
          IMAGE=$(echo "$IMAGE_B64" | base64 --decode)

          if [[ -z "$IMAGE" || "$IMAGE" == "/"* ]]; then
            echo "❌ Decoded IMAGE is empty or malformed: '$IMAGE'"
            exit 1
          fi

          echo "Decoded IMAGE=$IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ./deploy-address-validator.sh ${{ steps.decode-image.outputs.image }}


  add-tag:
    needs:
      - deploy-to-ec2
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Push tags
        run: |
          git tag $(cat version.txt)
          git push origin --tags


  # https://docs.github.com/en/actions/learn-github-actions/contexts#example-printing-context-information-to-the-log
  dump-contexts-to-log:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'
      - name: Dump secrets
        run: echo '${{ toJSON(secrets) }}'
      - name: Dump vars
        run: echo '${{ toJSON(vars) }}'
